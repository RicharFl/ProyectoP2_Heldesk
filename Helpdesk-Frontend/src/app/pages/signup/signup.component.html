<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top : 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/icon.png" width="100" height="100">
                    </div>

                    <h1 class="text-center">Registrar Usuario</h1>
                    
                    <form (ngSubmit) = "formSubmit()">

                        <mat-form-field class="full-width container text-center" appearance="outline">
                            <mat-label>Id de Usuario</mat-label>
                            <input  required [(ngModel)] = "user.username"  name="username" type="email" matInput placeholder="Digite su nombre de usuario ">
                        </mat-form-field>

                        <mat-form-field class="full-width container text-center" appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input required [(ngModel)] = "user.nombre_user" name="nombre_user" matInput placeholder="Digite su nombre de usuario">
                        </mat-form-field>

                        <mat-form-field class="full-width container text-center" appearance="outline">
                            <mat-label>Apellido Paterno</mat-label>
                            <input required [(ngModel)] = "user.apellidop_user" name="apellidop_user" matInput placeholder="Digite su Apellido Paterno">
                        </mat-form-field>

                        <mat-form-field class="full-width container text-center" appearance="outline">
                            <mat-label>Apellido Materno</mat-label>
                            <input required [(ngModel)] = "user.apellidom_user" name="apellidom_user" matInput placeholder="Digite su Apellido Materno">
                        </mat-form-field>

                        <mat-form-field class="full-width container text-center" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input required [(ngModel)] = "user.password"  name="password" type="password" matInput placeholder="Digite su contraseña">
                        </mat-form-field>

                        <mat-form-field class="full-width container text-center" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input  required [(ngModel)] = "user.correo"  name="correo_user" type="email" matInput placeholder="Digite su email">
                        </mat-form-field>

                        <mat-form-field class="full-width container text-center" appearance="outline">
                            <mat-label>Telefono</mat-label>
                            <input required [(ngModel)] = "user.tel_user" name="tel_user" matInput placeholder="Digite su telefono">
                        </mat-form-field>

                        <mat-form-field class="full-width container text-center" appearance="outline">
                            <mat-label>Extencion</mat-label>
                            <input required [(ngModel)] = "user.ext_user" name="ext_user" matInput placeholder="Digite su Extencion">
                        </mat-form-field>

                        <div class="container text-center">
                            <button  mat-raised-button color="primary">Registrar</button>
                            
                            <button type="reset" style="margin-left: 60px;" mat-raised-button
                                color="accent">Limpiar</button>
                        </div>
                    </form>
                </mat-card>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
