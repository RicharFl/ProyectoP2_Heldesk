<div class="bootstrap-wrapper">
    <div class="container-lg" style="width: 160%;">
        <div class="row" style="margin-top : 30px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center" style="margin-top : 30px;">
                        <img src="../../../assets/roles.png" width="200" height="150">
                    </div>

                    <h1 class="text-center">Crear nuevo Rol</h1>

                    <form (ngSubmit)="formSubmit()">

                        <mat-form-field class="full-width container text-center" appearance="outline">
                            <mat-label>Nombre del Rol</mat-label>
                            <input required [(ngModel)]="Roles.nom_per" name="nombre_esatdo"  matInput
                                placeholder="Nombre del Rol">
                        </mat-form-field>

                        <mat-form-field class="full-width container text-center" appearance="outline">
                            <mat-label>Descripcion</mat-label>
                            <input required [(ngModel)]="Roles.desc_per" name="nombre_user" matInput
                                placeholder="Descripcion de La entidad Federativa">
                        </mat-form-field>
                        <mat-form-field class="full-width container text-center" appearance="outline">
                            <mat-label>Nivel de Permisos</mat-label>
                            <input required [(ngModel)]="Roles.niv_perm_per" name="nombre_user" matInput
                                placeholder="Nivel de Permisos">
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary" style=" margin-bottom: 20px;">Registrar</button>

                            <button type="reset" style="margin-left: 60px; margin-bottom: 20px;" mat-raised-button
                                color="accent">Limpiar</button>

                              
                        </div>
                    </form>
                </mat-card>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
