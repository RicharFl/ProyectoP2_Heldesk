<div class="bootstrap-wrapper">
    <div class="container-lg" style="width: 160%;">
        <div class="row" style="margin-top : 30px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center" style="margin-top : 30px;">
                        <img src="../../../assets/test.png" width="100" height="100">
                    </div>

                    <h1 class="text-center">Crear Ticket</h1>

                    <form (ngSubmit)="formSubmit()">

                        <mat-form-field class="full-width container text-center" appearance="outline">
                            <mat-label>Describre el Error</mat-label>
                            <input required [(ngModel)]="dataTicket.des_error" name="username" type="email" matInput
                                placeholder="Describa Brevemente el Error">
                        </mat-form-field>

                        <mat-form-field class="full-width container text-center" appearance="outline">
                            <mat-label>Numero de Serie</mat-label>
                            <input required [(ngModel)]="dataTicket.no_serie" name="nombre_user" matInput
                                placeholder="Digite el numero de Serie del Equipo">
                        </mat-form-field>

                        <div class="full-widthh2 container">

                            <div class="input-group mb-3 " appearance="outline">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect03"> Cliente</label>
                                </div>
                                <select required [(ngModel)]="dataTicket.cliente.id_cliente" name="inputGroupSelect03" id="inputGroupSelect03">
                                
                                    <option *ngFor="let cli of Cliente" [value]="cli.id_cliente">{{cli.id_cliente }} - {{ cli.nombre_cli}} {{ cli.apellidoP_cli}} {{ cli.apellidoM_cli}} -{{ cli.cuenta.nombre_cuen}} 

              
                                </select>
                            </div>
                            <div class="input-group mb-3 " appearance="outline">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect03"> Ent. Federativa</label>
                                </div>
                                <select required [(ngModel)]="dataTicket.estadosrepu.id_est_repu" name="inputGroupSelect03" id="inputGroupSelect03">
                                
                                    <option *ngFor="let Estado of EstadosRepublicas" [value]="Estado.id_est_repu">{{Estado.nombre_esatdo }}</option>
              
                                </select>
                            </div>
            
                            <div class="input-group mb-3 " appearance="outline">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01"> Servicio</label>
                                </div>
                                <select required [(ngModel)]="dataTicket.servicios.id_serv" name="inputGroupSelect01" id="inputGroupSelect01">
                                 
                                    <option *ngFor="let ser of Servicio" [value]="ser.id_serv">{{ser.nom_service }} - {{ser.impa_ser }} - {{ser.sla }}:00 hrs.</option>
              
                                </select>
                            </div>
                            <div class="input-group mb-3 " appearance="outline">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect02"> Estatus </label>
                                </div>
                                <select required [(ngModel)]="dataTicket.status_Ticket.id_status_ticket" name="inputGroupSelect02" id="inputGroupSelect02">
                                    <option selected>Estatus de Ticket..</option>
                                    <option *ngFor="let estTickes of EstatusTicket" [value]="estTickes.id_status_ticket">{{estTickes.nom_status }}</option>
              
                                </select>
                            </div>
            
            
                       
                        </div>

                        <div class="container text-center">
                            <button mat-raised-button color="primary">Registrar</button>

                            <button type="reset" style="margin-left: 60px;" mat-raised-button
                                color="accent">Limpiar</button>

                              
                        </div>
                    </form>
                </mat-card>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
