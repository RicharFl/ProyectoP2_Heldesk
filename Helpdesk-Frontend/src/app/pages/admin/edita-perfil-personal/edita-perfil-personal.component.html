<mat-card style="margin-left: 10px; margin-top : 20px;">
    <h1 class="text-center">Detalles del perfil</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="text-center">
                    <img src="../../../assets/User3.png" alt="" class="profile-image">

                    <h1 class="mt20"> Estas editando al empleado : {{ user.username }} </h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table container text-center ">
                            <tr>
                                <td>Nombre de usuario</td>
                                <td>{{ user.username }}</td>
                            </tr>
                            <tr>
                                <td>ID Empleado</td>
                                <td>{{ user.id_user }}</td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>

   
    <form (ngSubmit)="onSubmit()" #empleadoForm="ngForm" class="container text-center">
        <div class="form-group">


            <mat-form-field class="full-widthh" appearance="outline">
                <mat-label>Nombre de usuario</mat-label>
                <input required [(ngModel)]="user.nombre_user" name="nombre_user" matInput
                    placeholder="Digite su nombre de usuario">
            </mat-form-field>

            <mat-form-field class="full-widthh" appearance="outline">
                <mat-label>Apellido Paterno</mat-label>
                <input required [(ngModel)]="user.apellidop_user" name="apellidop_user" matInput
                    placeholder="Digite su Apellido Paterno">
            </mat-form-field>


            <mat-form-field class="full-widthh" appearance="outline">
                <mat-label>Apellido Materno</mat-label>
                <input required [(ngModel)]="user.apellidom_user" name="apellidom_user" matInput
                    placeholder="Digite su Apellido Materno">
            </mat-form-field>
            <mat-form-field class="full-widthh" appearance="outline">
                <mat-label>Email</mat-label>
                <input required [(ngModel)]="user.correo" name="correo_user" type="email" matInput
                    placeholder="Digite su email">
            </mat-form-field>

            <mat-form-field class="full-widthh" appearance="outline">
                <mat-label>Telefono</mat-label>
                <input required [(ngModel)]="user.tel_user" name="tel_user" matInput placeholder="Digite su telefono">
            </mat-form-field>
            <mat-form-field class="full-widthh" appearance="outline">
                <mat-label>Extension</mat-label>
                <input required [(ngModel)]="user.ext_user" name="ext_user" matInput placeholder="Digite su Extencion">
            </mat-form-field>


           

        </div>
        <div class="container text-center">
            <button mat-raised-button color="warn">Actualizar</button>
            <button type="reset" style="margin-left: 60px;" mat-raised-button
            color="accent">Limpiar</button>
            <button (click)="salir()" style="margin-left: 60px;" mat-raised-button
            color="primary">Salir</button>
        </div>
    </form>
</mat-card-content>
</mat-card >
