<mat-card style="length: 90%;">
    <mat-action-list >
      <div mat-subheader>Menu</div>
      <button routerLink = "/admin" mat-list-item>
        <mat-icon mat-list-icon>home</mat-icon> Inicio
      </button>
      <button mat-list-item routerLink = "/admin/datos_perfil">
        <mat-icon mat-list-icon>account_circle</mat-icon>Perfil
      </button>
      <button mat-list-item routerLink = "/admin/lista_usuarios">
        <mat-icon mat-list-icon>list</mat-icon>Usuarios
      </button>
      <button mat-list-item routerLink = "/admin/ticket_admin">
        <mat-icon mat-list-icon>assignment</mat-icon>Tikcet 
      </button>
      <button mat-list-item routerLink = "/admin/agregar-user">
        <mat-icon mat-list-icon>add_circle_outline</mat-icon>Agregar Usuario 
      </button>
      <button mat-list-item routerLink="/admin/crear_ticket">
        <mat-icon mat-list-icon>add_circle_outline</mat-icon>Agregar Ticket  
      </button>
      
      <button mat-list-item routerLink = "/admin/examenes">
        <mat-icon mat-list-icon>quiz</mat-icon>Cuestionarios
      </button>
      <button mat-list-item routerLink = "/admin/add-examen">
        <mat-icon mat-list-icon>add</mat-icon>Agregar cuestionario
      </button>
      <button mat-list-item (click) = "logout()">
        <mat-icon mat-list-icon>logout</mat-icon>Salir
      </button>
    </mat-action-list>
  </mat-card>
